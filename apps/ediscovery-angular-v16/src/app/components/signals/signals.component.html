<div class="custom-background flex flex-col h-auto">
  <!-- Header -->
  <h1 class="text-5xl grid place-content-center my-4">Signals!</h1>
  <div hlmSeparator orientation="horizontal" class="mb-4"></div>

  <!-- Example -->
  <div class="grid place-content-center">
    <p class="my-2">Search String: {{ search() }}</p>
    <input type="text" hlmInput (input)="setSearchString($event)" />
    <div hlmSeparator orientation="horizontal" class="my-4"></div>
    <ul class="list-group list-group-numbered">
      <li
        class="list-group-item list-group-item-primary"
        *ngFor="let user of filteredUsers()"
      >
        {{ user.name }}
      </li>
    </ul>
    <div hlmSeparator orientation="horizontal" class="my-4"></div>
    <button hlmBtn variant="outline" (click)="addUser()">
      Add Random User
    </button>
  </div>

  <!-- General Knowledge -->
  <spartan-generic-accordion
    [firstItem]="firstItem"
    [secondItem]="secondItem"
    [thirdItem]="thirdItem"
    [fourthItem]="fourthItem"
    [fifthItem]="fifthItem"
  />

  <div class="m-auto grid place-content-center">
    <!-- Title -->
    <h1 class="text-5xl font-medium text-[#fe31d2] m-auto my-4">
      # Examples of Signals vs Observables
    </h1>

    <!-- Define values -->
    <h1 class="text-3xl font-medium text-[#7f0cf1] m-auto"># Define values</h1>
    <hr />
    <img
      src="../../../assets/sgn-1.png"
      class="my-4 rounded w-[400px] h-[200px] m-auto"
    />

    <!-- Accessing values -->
    <h1 class="text-3xl font-medium text-[#7f0cf1] m-auto">
      # Accessing values
    </h1>
    <hr />
    <img
      src="../../../assets/signalsssss-1.png"
      class="my-4 rounded w-[600px] h-[200px] m-auto"
    />

    <!-- Derived values -->
    <h1 class="text-4xl font-medium text-[#7f0cf1] m-auto"># Derived values</h1>
    <hr />
    <img
      src="../../../assets/signalsssss-2.png"
      class="my-4 rounded w-[500px] h-[300px] m-auto"
    />
    <hr />
    <img
      src="../../../assets/signalsssss-3.png"
      class="mt-2 rounded w-[500px] h-[300px] m-auto"
    />
    <img
      src="../../../assets/signalsssss-4.png"
      class="mt-2 mb-4 rounded w-[500px] h-[300px] m-auto"
    />

    <!-- Other derived values -->
    <h1 class="text-4xl font-medium text-[#7f0cf1] m-auto">
      # Other derived values
    </h1>
    <hr />
    <img
      src="../../../assets/signalsssss-5.png"
      class="my-4 rounded w-[550px] h-[300px] m-auto"
    />
    <img
      src="../../../assets/signalsssss-6.png"
      class="my-4 rounded w-[550px] h-[300px] m-auto"
    />

    <!-- Side effects -->
    <h1 class="text-4xl font-medium text-[#7f0cf1] m-auto"># Side effects</h1>
    <hr />
    <img
      src="../../../assets/signalsssss-7.png"
      class="my-4 rounded w-[550px] h-[300px] m-auto"
    />
    <img
      src="../../../assets/signalsssss-8.png"
      class="my-4 rounded w-[550px] h-[300px] m-auto"
    />
  </div>
</div>
